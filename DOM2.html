  <h1>making cloneNode() using DOM</h1>
  <h2>code</h2>
  <code>
    let t=document.getElementById("s") <br>
    let p= t.cloneNode(true) <br>

    <h2>output</h2>
</script>
  </code>
<p id="s">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto harum, iusto voluptatibus, enim ullam porro optio laboriosam, amet ut blanditiis omnis beatae!</p>

<script>
    let t=document.getElementById("s")
    let p= t.cloneNode(true)

</script>
