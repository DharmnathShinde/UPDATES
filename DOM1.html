<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="color: #BDBFC5;">

</body>
<script>
document.body.style.backgroundColor = "#4B5868";

const documentFragment = document.createDocumentFragment();
const listElement = documentFragment.appendChild(document.createElement("ul"));
let numberOfItems = prompt("Enter the number of list items:");

for (let i = 1; i <= numberOfItems; i++) {
  const listItem = documentFragment.appendChild(document.createElement("li"));
  let itemName = prompt("Enter the name of list item " + i);
  listItem.innerText = itemName;
}

document.body.appendChild(documentFragment);
</script>
</html>
