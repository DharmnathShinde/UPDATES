<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
      }
      img {
        width: 10%;
        position: absolute;
        top: 35%;
        left: 0%;
        transition: all 2s ease;
      }
      .move {
        transform: translateX(calc(100vw - 110%));
      }
      button {
        margin-top: 3%;
      }
    </style>
  </head>
  <body style="background-color: #374c68; color: #c7f1ee">
    <h1>Animation using Dom</h1>
    <img id="car" src="car.svg" alt="" />
    <button id="button" onclick="move()">move right</button>
  </body>
  <script>
    let ss = document.getElementById("car");
    flag = 0;

    function move() {
      ss.classList.toggle("move");

      if (flag == 0) {
        document.getElementById("button").innerHTML = "move left";
        flag = 1;
      } else {
        document.getElementById("button").innerHTML = "move right";
        flag = 0;
      }
    }
  </script>
</html>
